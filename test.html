<!DOCTYPE HTML>
<html>
<body>

		<div id="componentSwapper">
				<!-- The current component as a div -->
			 	<div :is="currentComponent" :sections="sections" ></div>
				<!-- if current component is null show list of components -->
			 	<div v-show="!currentComponent" v-for="component in componentsArray">
				 	<button @click="swapComponent(component)">{{ component }}</button>
			 	</div>
				<!-- /current component -->
			 	<div>
				 	<button @click="swapComponent(null)">Close</button>
				</div>
		</div>

	<!-- Scripts block -->
		<script src="public/js/vue/vue.min.js"></script>

		<!-- Smaller vue components -->
		<script src="testcomponents.js"></script>

		<!-- Load in vue components -->
		<script src="public/js/vue/testcomponents.js"></script>
	<!-- /Scripts block -->

</body>
</html>
